- name: Ensure this is Red Hat
  assert:
    that: "ansible_facts.distribution == 'RedHat'"
  tags:
    - rhsm

- name: Configure Red Hat Subscription Manager
  template:
    src: rhsm.conf.j2
    dest: /etc/rhsm/rhsm.conf
    owner: root
    group: root
    mode: 0644
  tags:
    - rhsm
    - rhsm_conf

- block:
    - include_tasks: "{{ rhsm_method }}.yml"
  tags:
    - rhsm
    - rhsm_register
    - rhsm_repos
    - rhsm_satellite
